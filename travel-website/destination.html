<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>destination</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<style>
    .card {
      transition: transform 0.1s ease, box-shadow 0.1s ease;
      background-color: white;
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 10px 20px rgba(6, 6, 6, 0.2);
      cursor: pointer;
    }
</style>
</head>
<body>
    <section class="py-5 text-center">
  <div class="container">
    <h1 class="mb-3 fw-normal">Top destinations in Caribbean</h1>
    <p class="text-muted mb-5">EXPLORE A DIFFERENT WAY TO TRAVEL</p>
  </div>
  
  <div class="row g-5"> 

    <div class="col-md-3">
      <div class="card">
        <div class="img"></div>
        <img src="7-1-580x378.jpg" class="card-img-top" alt="Grenadines">
      </div>
        <div class="card-body text-center hover-shade">
          <h5 class="card-title text-center py-2">The Grenadines</h5>
        </div>
    </div>

    <div class="col-md-3">
      <div class="card">
        <img src="5-1-580x378.jpg" class="card-img-top" alt="Barbados">

        </div>
    </div>

    <div class="col-md-3">

          <h5 class="card-title text-center py-2">Virgin Islands</h5>
        </div>
    </div>

    <div class="col-md-3">
      <div class="card">

      </div>
        <div class="card-body">
          <h5 class="card-title text-center py-2">Republic of Cuba</h5>
        </div>
    </div>

     <div class="col-md-3">
      <div class="card">
        <div class="img"></div>
        <img src="antiguva.jpeg" class="card-img-top" alt="Grenadines">
      </div>
        <div class="card-body text-center hover-shade">
          <h5 class="card-title text-center py-2">Antigua and Barbuda</h5>

      <div class="card">
        <div class="img"></div>
        <img src="44.jpg" class="card-img-top" alt="Grenadines">
      </div>
        <div class="card-body text-center hover-shade">
          <h5 class="card-title text-center py-2">Bahamas</h5>
        </div>
    </div>

      <div class="card">
